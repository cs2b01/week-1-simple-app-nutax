<html>
<head>
<style>
  #us {
    color: red;
  }
  #ps {
    color: blue;
  }
  </style>
<script>

function verificar(){

var us = document.getElementById("us");
var ps = document.getElementById("ps");

if (us.value == ps.value){
alert("Ingresaste");
}else{
alert("No ingresaste");
}

ps.value = "";

}


</script>

</head>

<body>

<input type="password" id="ps" value="Contrasena"/>
